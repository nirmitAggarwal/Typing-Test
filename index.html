<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Typing Test</h1>
            <div class="text-container">
                <p id="text-to-type">Loading...</p>
            </div>
            <textarea id="user-input" placeholder="Start typing..."></textarea>
            <button id="start-btn">Start</button>
            <div class="stats">
                <div id="timer">00:00</div>
                <div id="wpm">WPM: 0</div>
                <div id="accuracy">Accuracy: 0%</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
